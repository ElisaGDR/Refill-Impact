name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Deploy to Firebase
        run: |
          npm run build
          npx firebase deploy --token $(cat $ruta_absoluta)
        env:
          CI: true
          FIREBASE_DEPLOY_KEY: "$(cat $ruta_absoluta)"
